<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Grid</title>
    <link rel="stylesheet" href="/css/gb-artistSelect.css">
    <link rel="icon" 
          type="image/png" 
          href="/img/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="/img/musicgrid-logo.png" alt="MusicGrid Logo" class="header-logo">
                MusicGrid
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="/index">Home</a></li>
                <li><a href="/grid-builder/spotify-login">Build Your Own Grid</a></li>
<!--                 <li><a href="#leaderboard">Leaderboard</a></li> -->
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
        <div class="mobile-nav">
            <ul class="mobile-nav-links">
                <li><a href="/index">Home</a></li>
                <li><a href="/grid-builder/spotify-login">Build Your Own Grid</a></li>
<!--                 <li><a href="#leaderboard">Leaderboard</a></li> -->
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="overlay"></div>
            <div class="artist-content">
                <div class="hero-content">
                    <h1>Build my grid using my top artists from my last few:</h1>
                    <div class ="time-length-select">
                        <button class="window-btn" onclick="buttonPressArtist('short_term')">Weeks of activity</button>
                        <button class="window-btn" onclick="buttonPressArtist('medium_term')">Months of activity</button>
                        <button class="window-btn" onclick="buttonPressArtist('long_term')">Years of activity</button>
                    </div>
<!--                         <span class="custom-select"><select><option value="short_term">weeks</option><option value="medium_term">months</option><option value="long_term">years</option></select></h1> -->
                </div>
                <div class="proceedButtonWrapper" style="display:none">
                    <button class="proceed-button">Finalize Artists</button>  
                </div>
                <div class="artists-container" id="artists-container">
                   <ul class="sortable-list" style="display:none">
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 1</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 2</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 3</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 4</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 5</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                      <li class="item" draggable="true">
                        <div class="details">
                          <img src="/img/noArtist.png">
                          <span>Top Artist 6</span>
                        </div>
                        <i class="uil uil-draggabledots"></i>
                      </li>
                    </ul>
                </div>
                <br>
            </div>
            <div id = "gridProgressContainer" class = "progressContainer"></div>
            <div class="grid-container" id="grid-container" style="display:none"></div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 MusicGrid</p>
    </footer>
    <script src="/js/gb-artistSelect.js"></script>
</body>
</html>
