<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicGrid</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" 
          type="image/png" 
          href="/img/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="/img/musicgrid-logo.png" alt="MusicGrid Logo" class="header-logo">
                MusicGrid
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#play">Play</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
        <div class="mobile-nav">
            <ul class="mobile-nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#play">Play</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>Welcome to MusicGrid</h1>
                <p>The ultimate music trivia game</p>
                <button class="play-button">Play Now</button>
            </div>
            
            <div class="grid-container" style="display: none;">
                <div class="grid-header">
                    <div class="grid-category">Category 1</div>
                    <div class="grid-category">Category 2</div>
                    <div class="grid-category">Category 3</div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-artist="Artist 1" data-category="Category 1"></div>
                    <div class="grid-cell" data-artist="Artist 2" data-category="Category 1"></div>
                    <div class="grid-cell" data-artist="Artist 3" data-category="Category 1"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-artist="Artist 1" data-category="Category 2"></div>
                    <div class="grid-cell" data-artist="Artist 2" data-category="Category 2"></div>
                    <div class="grid-cell" data-artist="Artist 3" data-category="Category 2"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-artist="Artist 1" data-category="Category 3"></div>
                    <div class="grid-cell" data-artist="Artist 2" data-category="Category 3"></div>
                    <div class="grid-cell" data-artist="Artist 3" data-category="Category 3"></div>
                </div>
            </div>
        </section>
        <!-- Additional content sections can be added here -->
    </main>
    <footer class="footer">
        <p>&copy; 2024 MusicGrid</p>
    </footer>
    <script src="/js/v2script.js"></script>
</body>
</html>
